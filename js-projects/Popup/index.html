<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <button type="submit" class="btn" onclick="openPopup()">Submit</button>
      <button type="submit" class="btn" onclick="errorOpenPop()">Error</button>
      <div class="popup" id="popup">
        <img src="image/404-tick.png" alt="" />
        <h2>Thank You!</h2>
        <p>Your details has been successfully submitted. Thanks!</p>
        <button type="button" onclick="closePopup()">OK</button>
      </div>
      <div class="error-popup" id="error-popup">
        <img src="image/404-tick.png" alt="" />
        <h2>Error</h2>
        <p>Your submission is failed. Please try again</p>
        <button type="button" onclick="errorClosePopup()">OK</button>
      </div>
    </div>

    <script>
      let popup = document.getElementById('popup');
      let errorPopup = document.getElementById('error-popup');

      const openPopup = () => {
        popup.classList.add('open-popup');
      };
      const closePopup = () => {
        popup.classList.remove('open-popup');
      };
      const errorOpenPop = () => {
        errorPopup.classList.add('errorOpen-popup');
      };
      const errorClosePopup = () => {
        errorPopup.classList.remove('errorOpen-popup');
      };
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stop Watch</title>
  </head>
  <body>
    <div class="stopwatch">
      <h1 id="display_time">00:00:00</h1>
      <div class="buttons">
        <img onclick="watchStop()" src="image/stop.png" alt="" />
        <img onclick="watchStart()" src="image/start.png" alt="" />
        <img onclick="watchReset()" src="image/reset.png" alt="" />
      </div>
    </div>
    <script>
      let [seconds, minutes, hours] = [0, 0, 0];
      let displayTime = document.getElementById('display_time');
      let timer = null;

      function stopwatch() {
        seconds++;
        if (seconds == 60) {
          seconds = 0;
          minutes++;
          if (minutes == 60) {
            minutes = 0;
            hours++;
          }
        }

        let h = hours < 10 ? '0' + hours : hours;
        let m = minutes < 10 ? '0' + minutes : minutes;
        let s = seconds < 10 ? '0' + seconds : seconds;

        displayTime.innerHTML = h + ':' + m + ':' + s;
      }

      function watchStart() {
        if (timer !== null) {
          clearInterval(timer);
        }
        timer = setInterval(stopwatch, 1000);
      }

      function watchStop() {
        clearInterval(timer);
      }
      function watchReset() {
        clearInterval(timer);
        [seconds, minutes, hours] = [0, 0, 0];
        displayTime.innerHTML = '00:00:00';
      }
    </script>
  </body>
</html>

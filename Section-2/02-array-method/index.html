<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Method</title>
  </head>
  <body>
    <h1>Array Method</h1>

    <script>
      let x;

      const arr = [12, 13, 14, 15];

      // add an element in the array
      arr.push(100); //output [12, 13 ,14 ,15 ,100]

      //remove an element in the array
      arr.pop(); //output [12, 13 ,14 ,15]

      //add an element in the first index of an array
      arr.unshift(16); //output [16, 12, 13, 14 ,15]

      //remove an element in the first index of an array
      arr.shift(); //output [12, 13 ,14 ,15]

      //reverse the index of an array
      //arr.reverse(); output [15, 14 ,13 ,12]

      x = arr;

      //method to check if the specific index are exist in the array
      x = arr.includes(15); //output true

      //check whats the index of an element
      x = arr.indexOf(15);

      //slice specific element in the array
      x = arr.slice(1, 3); //output [13, 14]

      //deleting one or many element in the array
      x = arr.splice(1, 3); //output [13,14,15]

      console.log(x);
    </script>
  </body>
</html>

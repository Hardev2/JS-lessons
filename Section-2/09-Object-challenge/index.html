<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09-Object-challenge</title>
  </head>
  <body>
    <h1>Object challenge</h1>

    <script>
      const library = [
        {
          title: 'Book 1',
          author: 'John Doe',
          status: {
            own: true,
            reading: false,
            read: false,
          },
        },
        {
          title: 'Book 2',
          author: 'Jessa Mae',
          status: {
            own: true,
            reading: false,
            read: false,
          },
        },
        {
          title: 'Book 3',
          author: 'Mark Daniel',
          status: {
            own: true,
            reading: false,
            read: false,
          },
        },
      ];
      //step 2
      library[0].status.read = true;
      library[1].status.read = true;
      library[2].status.read = true;
      console.log(library);

      //step 3
      const { title: firstBook } = library[0];

      console.log(firstBook);

      //step 4
      const str = JSON.stringify(library);
      console.log(str);
    </script>
  </body>
</html>

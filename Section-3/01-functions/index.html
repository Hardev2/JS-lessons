<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10-functions</title>
  </head>
  <body>
    <h1>Function Basics</h1>

    <script>
      function sayHello() {
        console.log('Hello World');
      }
      sayHello();

      //passing value into the function
      //using parameters
      function add(num1, num2) {
        console.log(num1 + num2);
      }

      //passing value into the parameter using the argument
      //this is the argument inside of the function
      add(5, 6);

      function subtract(num1, num2) {
        return num1 - num2;
      }

      const result = subtract(15, 5);

      console.log(result, subtract(16, 3));
    </script>
  </body>
</html>
